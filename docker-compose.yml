version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: arah
      POSTGRES_PASSWORD: arah
      POSTGRES_DB: arah
    ports:
      - "5432:5432"
    volumes:
      - arah_pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - postgres
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=arah;Username=arah;Password=arah
      Persistence__Provider: Postgres
      Persistence__ApplyMigrations: "true"
    ports:
      - "8080:8080"

volumes:
  arah_pgdata:
