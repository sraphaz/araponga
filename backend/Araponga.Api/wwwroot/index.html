<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Araponga - Plataforma comunitária territory-first" />
  <link rel="canonical" href="https://araponga.app/" />
  <link rel="icon" href="/araponga_icon.png" />
  <title>Araponga</title>
  <style>
    body { font-family: "Inter", system-ui, sans-serif; background: #0b1114; color: #f4f6f7; margin: 0; }
    .container { max-width: 720px; margin: 120px auto; padding: 0 24px; text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.125rem; line-height: 1.6; margin-bottom: 2rem; }
    .links { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
    .link-button { 
      display: inline-block; 
      padding: 0.75rem 1.5rem; 
      background: #7cd1ff; 
      color: #0b1114; 
      text-decoration: none; 
      border-radius: 0.5rem; 
      font-weight: 600;
      transition: background 0.2s;
    }
    .link-button:hover { background: #5ab8e0; }
    .link-button.secondary {
      background: transparent;
      color: #7cd1ff;
      border: 2px solid #7cd1ff;
    }
    .link-button.secondary:hover {
      background: #7cd1ff;
      color: #0b1114;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Araponga</h1>
    <p>Plataforma comunitária territory-first para comunidades locais.</p>
    <div class="links">
      <a href="https://araponga.app" class="link-button">Visitar araponga.app</a>
      <a href="/devportal/" class="link-button secondary">Developer Portal</a>
    </div>
  </main>
</body>
</html>
