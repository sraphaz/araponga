<head>
  <meta charset="utf-8" />

  <title>Health • Araponga API</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section class="section">
      <div class="section-header">
        <h1>Status da API</h1>
        <p>
          O health check é servido pela API em execução. Para consultá-lo,
          rode a API localmente e use o endereço abaixo.
        </p>
      </div>

      <div class="callout">
        <p><strong>URL local:</strong> <a href="http://localhost:8080/health">http://localhost:8080/health</a></p>
      </div>

      <p class="note">
        Se a API estiver em outra porta ou host, ajuste a URL conforme o seu ambiente.
      </p>
    </section>
  </main>
