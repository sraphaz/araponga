name: CD

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Araponga.Api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/araponga-api:latest
            ghcr.io/${{ github.repository }}/araponga-api:${{ github.sha }}
