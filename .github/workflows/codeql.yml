# CodeQL: análise de segurança (JavaScript + C#).
# O pre-finalize do CodeQL C# usa o path .../araponga/araponga mesmo após o repo ser
# renomeado (cache ou bug do extrator). Workaround: copiar o repo para esse path e
# rodar o build lá para o script encontrar um diretório válido.
name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 1' # Segunda-feira 00:00

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Workaround: extrator C# ainda exige .../araponga/araponga; cópia real para o path esperado.
      - name: Prepare path for CodeQL C#
        run: |
          mkdir -p /home/runner/work/araponga
          cp -a "$GITHUB_WORKSPACE"/. /home/runner/work/araponga/araponga/

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript, csharp

      - name: Build (CodeQL C#)
        run: dotnet build Arah.sln --configuration Release /p:UseSharedCompilation=false
        working-directory: /home/runner/work/araponga/araponga

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
