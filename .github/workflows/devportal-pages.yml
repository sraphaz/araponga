name: Deploy Dev Portal to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "devportal-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for wiki build)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/wiki/package-lock.json

      - name: Build Wiki
        working-directory: frontend/wiki
        run: |
          npm ci
          NEXT_EXPORT=true npm run build
        continue-on-error: true

      - name: Prepare Dev Portal artifacts (with wiki subfolder)
        run: |
          rm -rf dist
          mkdir -p dist

          # Copiar Dev Portal para raiz
          cp -R frontend/devportal/. dist/

          # Verificar se index.html foi copiado
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERRO: index.html nÃ£o encontrado em dist/"
            ls -la dist/
            exit 1
          fi
          echo "âœ… index.html encontrado em dist/"

          # Copiar Wiki para subpasta /wiki (se build foi bem-sucedido)
          if [ -d "frontend/wiki/out" ]; then
            mkdir -p dist/wiki
            cp -R frontend/wiki/out/. dist/wiki/
            echo "âœ… Wiki copiado para dist/wiki/"
          else
            echo "âš ï¸  Wiki build nÃ£o encontrado, pulando..."
          fi

          # Criar CNAME para domÃ­nio customizado
          echo "devportal.araponga.app" > dist/CNAME
          echo "âœ… CNAME criado: devportal.araponga.app"

          # Listar estrutura final para debug
          echo "ğŸ“ Estrutura final do dist/:"
          ls -la dist/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test-links:
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10
    continue-on-error: true  # NÃ£o bloquear deploy se testes falharem
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Wait for deployment
        run: |
          echo "Waiting 30 seconds for GitHub Pages deployment to propagate..."
          sleep 30

      - name: Test Wiki Links
        working-directory: frontend/wiki
        env:
          WIKI_URL: https://devportal.araponga.app/wiki
        run: |
          npm ci
          npm run test:links
