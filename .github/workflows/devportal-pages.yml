name: Deploy Dev Portal to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "devportal-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for wiki build)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/wiki/package-lock.json

      - name: Build Wiki
        working-directory: frontend/wiki
        run: |
          npm ci
          # Gera Ã­ndice de busca antes do build
          npm run generate-search-index
          NEXT_EXPORT=true npm run build
        continue-on-error: true

      - name: Prepare artifacts (DevPortal na raiz, Wiki em /wiki)
        run: |
          rm -rf dist
          mkdir -p dist

          # ============================================
          # DevPortal: Copiar para raiz (devportal.araponga.app/)
          # ============================================
          echo "ğŸ“¦ Copiando DevPortal para raiz..."
          cp -R frontend/devportal/. dist/

          # Verificar se index.html do DevPortal foi copiado
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERRO: index.html do DevPortal nÃ£o encontrado em dist/"
            ls -la dist/
            exit 1
          fi
          echo "âœ… DevPortal index.html encontrado em dist/"

          # Verificar se assets do DevPortal foram copiados
          if [ ! -d "dist/assets" ]; then
            echo "âŒ ERRO: assets do DevPortal nÃ£o encontrado em dist/"
            ls -la dist/
            exit 1
          fi
          echo "âœ… DevPortal assets encontrado em dist/"

          # ============================================
          # Wiki: Copiar para subpasta /wiki (devportal.araponga.app/wiki/)
          # ============================================
          if [ -d "frontend/wiki/out" ]; then
            echo "ğŸ“¦ Copiando Wiki para dist/wiki/..."
            mkdir -p dist/wiki
            cp -R frontend/wiki/out/. dist/wiki/

            # Verificar se index.html do Wiki foi copiado
            if [ ! -f "dist/wiki/index.html" ]; then
              echo "âš ï¸  Wiki index.html nÃ£o encontrado, mas continuando..."
            else
              echo "âœ… Wiki index.html encontrado em dist/wiki/"
            fi
            echo "âœ… Wiki copiado para dist/wiki/"
          else
            echo "âš ï¸  Wiki build nÃ£o encontrado (frontend/wiki/out nÃ£o existe), pulando..."
            echo "â„¹ï¸  Wiki serÃ¡ acessÃ­vel apenas se build for bem-sucedido"
          fi

          # ============================================
          # CNAME: Configurar domÃ­nio customizado
          # ============================================
          echo "devportal.araponga.app" > dist/CNAME
          echo "âœ… CNAME criado: devportal.araponga.app"
          echo "   - DevPortal: devportal.araponga.app/"
          echo "   - Wiki: devportal.araponga.app/wiki/"

          # ============================================
          # Debug: Listar estrutura final
          # ============================================
          echo ""
          echo "ğŸ“ Estrutura final do dist/:"
          echo "   dist/"
          echo "   â”œâ”€â”€ index.html (DevPortal)"
          echo "   â”œâ”€â”€ assets/ (DevPortal)"
          echo "   â”œâ”€â”€ wiki/ (Wiki)"
          echo "   â””â”€â”€ CNAME"
          echo ""
          ls -la dist/ | head -20
          if [ -d "dist/wiki" ]; then
            echo ""
            echo "ğŸ“ ConteÃºdo de dist/wiki/:"
            ls -la dist/wiki/ | head -10
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test-links:
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10
    continue-on-error: true  # NÃ£o bloquear deploy se testes falharem
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Wait for deployment
        run: |
          echo "Waiting 30 seconds for GitHub Pages deployment to propagate..."
          sleep 30

      - name: Test Wiki Links
        working-directory: frontend/wiki
        env:
          WIKI_URL: https://devportal.araponga.app/wiki
        run: |
          npm ci
          npm run test:links
