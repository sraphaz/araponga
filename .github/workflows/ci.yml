name: CI

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: true

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # 8.0.x LTS (8.0.12 não disponível no install script; CVE-2024-43483 mitigado via Caching.Memory 9.0.0)
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            backend/**/packages.lock.json
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test with Coverage
        run: |
          dotnet test backend/Tests/Araponga.Tests/Araponga.Tests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"${{ runner.temp }}/test-results" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      - name: Coverage summary
        run: |
          F=$(find "${{ runner.temp }}/test-results" -name "coverage.cobertura.xml" 2>/dev/null | head -1)
          if [ -n "$F" ]; then
            LR=$(grep -m1 'line-rate=' "$F" | sed -n 's/.*line-rate="\([0-9.]*\)".*/\1/p') || true
            BR=$(grep -m1 'branch-rate=' "$F" | sed -n 's/.*branch-rate="\([0-9.]*\)".*/\1/p') || true
            LR=${LR:-0}; BR=${BR:-0}
            echo "## Coverage summary" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            printf "| Lines | %.1f%% |\n" $(echo "$LR" | awk '{print $1*100}') >> $GITHUB_STEP_SUMMARY
            printf "| Branches | %.1f%% |\n" $(echo "$BR" | awk '{print $1*100}') >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ${{ runner.temp }}/test-results/**/coverage.cobertura.xml
          fail_ci_if_error: false
          flags: unittests
      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          trivy_version: '0.69.0'
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          args: '--skip-version-check'
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  flutter-app:
    name: Flutter app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/araponga.app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # 3.27+ para CardThemeData em ThemeData.cardTheme (Material theme normalization).
          flutter-version: '3.27.x'
          channel: 'stable'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze --no-fatal-infos
      - name: Test with coverage
        run: flutter test --coverage
      - name: Upload Flutter coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: frontend/araponga.app/coverage/lcov.info
          fail_ci_if_error: false
          flags: flutter
          name: flutter-app-coverage
